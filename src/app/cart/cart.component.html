<p>cart works!</p>
<button class="btn btn-dark" (click)="count()">cart count</button>
<table class="table table-dark table-hover">
    <thead>
        <th>s.No</th>
        <th>product name</th>
        <th>price</th>
        <th>rating</th>
        <th>free delivery</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i=index">
        <td>{{i}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.rating}}</td>
        <td>{{product.isFreeDelivery}}</td>
        <td>
            <button class="btn btn-danger" (click)="delete(i)">delete</button>
        </td>
        </tr>
    </tbody>
</table>
