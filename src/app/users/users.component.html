<input type="text" [(ngModel)]="term" (keyup)="filter()" name="" id="">
<label for="">column:</label>
<select [(ngModel)]="column">
    <option >name</option>
    
    <option >phone</option>
    
    <option >city</option>
    
    <option >id</option>
</select>
<label for="">order:</label>
<select>
        <option >asc</option>
        <option >desc</option>
</select>
<button class="btn btn-warning" (click)="sort()">submit</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>phone</th>
            <th>city</th>
            <th>city</th>
            <th>image</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.city}}</td>
            <td>
                <img src="{{user.image}}" alt="">
            </td>
            <td>{{user.id}}</td>
            
        </tr>
    </tbody>
</table>
